<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnapIT Office Check In</title>
    <link rel="stylesheet" href="frontDeskForm.scss">
  </head>
  <body>
    <script src="frontDeskForm.js"></script>
    <div class="welcome">
        <h1>Welcome to SnapIT Solutions</h1>
        <h2>Please Sign Our Guestbook</h2>
        <p>Your information is private and will not be sold or shared.</p>
    </div>
    <div class="form">
        <form>
            <div class="field">
                <label class="label" for="name">Name</label>
                <input 
                    type="text" 
                    name="Name"/>
            </div>
            <div class="field">
                <label class="label" for="email">Email</label>
                <input 
                    type="text" 
                    name="Email" />
            </div>
            <div class="field">
                <label class="label" for="phone">Phone</label>
                <input 
                    type="text" 
                    name="phone" />
            </div>
            <div class="field">
                <label class="label" for="note">Note</label>
                <input 
                    type="text" 
                    name="note" />
            </div>
            <div class="submit">
                <input 
                type="submit" 
                id="submit-button" 
                onclick="document.getElementById('form').reset(); document.getElementById('fileNameDisplay').textContent = 'No file selected';"
                  />
            </div>
        </form>
    </div>    
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        padding: 10px;
        border-radius: 4px;
        font-weight: bold;
      "
    ></div>
    
    <script>
      const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");


      // Function to handle submit
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        messageDiv.textContent = "Submitting...";
        messageDiv.style.display = "block";
        messageDiv.style.backgroundColor = "beige";
        messageDiv.style.color = "black";
        submitButton.disabled = true;
        submitButton.classList.add("is-loading");

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          // Convert FormData to object
          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
          }

          // Submit form data
          const scriptURL =
            "https://script.google.com/a/macros/snapit.solutions/s/AKfycbzGC0eYHTbQYMl6KzNTs6VpPlarUwc2j6ks5xB-zxjqkuOwAkxqf4FlXl87iA9tIo8U/exec";

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent =
              data.message || "Data submitted successfully!";
            messageDiv.style.backgroundColor = "#48c78e";
            messageDiv.style.color = "white";
            form.reset();
          } else {
            throw new Error(data.message || "Submission failed");
          }
        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Error: " + error.message;
          messageDiv.style.backgroundColor = "#f14668";
          messageDiv.style.color = "white";
        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.style.display = "none";
          }, 4000);
        }
      });
    </script>
</body>
</html>
